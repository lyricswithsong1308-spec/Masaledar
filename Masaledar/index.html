<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masaledar - Your Own Masalas</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
    body { background-color: #fff; color: #000; }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      border-bottom: 1px solid #ddd;
    }
    header h1 { font-size: 2em; font-weight: bold; }
    .search-box {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
    }
    .search-box input { padding: 8px 12px; border: none; outline: none; width: 300px; }
    .search-box button { padding: 8px 12px; background-color: #000; color: #fff; border: none; cursor: pointer; }

    /* Main Section */
    main {
      padding: 40px 50px;
      text-align: center;
    }
    main h2 { font-size: 1.8em; margin-bottom: 30px; }

    /* Products */
    .products {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .product {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      width: 180px;
      transition: 0.3s;
      text-align: center;
    }
    .product:hover { box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    .product img { width: 120px; height: 120px; object-fit: cover; margin-bottom: 15px; border-radius: 8px; }
    .product h3 { margin-bottom: 10px; font-size: 1.2em; }
    .product p { font-size: 1em; font-weight: bold; }

    /* Footer */
    footer {
      margin-top: 50px;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Masaledar</h1>
    <div class="search-box">
      <input type="text" placeholder="Search for products...">
      <button>Search</button>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Your Own Masalas</h2>
    <div class="products">
      <div class="product">
        <img src="images/cumin.jpg" alt="Jeera">
        <h3>Jeera</h3>
        <p>₹20</p>
      </div>
      <div class="product">
        <img src="images\turmeric-root-and-powder.jpg" alt="Turmeric">
        <h3>Turmeric</h3>
        <p>₹15</p>
      </div>
      <div class="product">
        <img src="images\Benefits of cinnamon.jpg" alt="Cinnamon">
        <h3>Cinnamon</h3>
        <p>₹10</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Masaledar. All rights reserved.
  </footer>

</body>
</html>
