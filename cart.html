<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Yujani</title>
</head>
<body>
  <h1>Your Cart</h1>
  <table border="1" cellpadding="10" cellspacing="0">
    <thead>
      <tr>
        <th>Item</th><th>Price</th><th>Qty</th><th>Total</th>
      </tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>
  <h3 id="grand-total"></h3>
  <button onclick="checkout()">Proceed to Checkout</button>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let tbody = document.getElementById("cart-body");
    let total = 0;

    cart.forEach((item, i) => {
      let row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.name}</td>
        <td>₹${item.price}</td>
        <td><input type="number" value="${item.qty}" min="1" onchange="updateQty(${i}, this.value)"></td>
        <td>₹${item.price * item.qty}</td>
      `;
      tbody.appendChild(row);
      total += item.price * item.qty;
    });

    document.getElementById("grand-total").innerText = "Grand Total: ₹" + total;

    function updateQty(index, qty){
      cart[index].qty = parseInt(qty);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }

    function checkout(){
      window.location.href = "checkout.html";
    }
  </script>
</body>
</html>
