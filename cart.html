<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9618242657345225"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Yujani</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:20px; }
    .cart-container { max-width:800px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
    h1 { text-align:center; margin-bottom:20px; }
    .cart-item {
      display:flex; align-items:center; border-bottom:1px solid #eee; padding:10px 0;
    }
    .cart-item img { width:100px; height:80px; border-radius:8px; margin-right:15px; object-fit:cover; }
    .cart-item h3 { margin:0; font-size:18px; }
    .cart-item p { margin:5px 0; color:#666; }
    .qty-controls { display:flex; align-items:center; }
    .qty-btn {
      background:#ff6f00; color:white; border:none; width:28px; height:28px;
      border-radius:50%; font-size:18px; cursor:pointer; margin:0 5px;
    }
    .remove-btn { background:red; color:white; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; margin-left:auto; }
    .total { text-align:right; font-size:20px; font-weight:bold; margin-top:20px; }
    .checkout-btn {
      width:100%; padding:14px; margin-top:20px; background:#ff6f00; color:white;
      border:none; border-radius:8px; font-size:16px; cursor:pointer; font-weight:bold;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <div class="total" id="cart-total"></div>
    <button class="checkout-btn" onclick="window.location='checkout.html'">Proceed to Checkout</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    function renderCart(){
      let html="", total=0;
      cart.forEach((item,i)=>{
        total += item.price * item.qty;
        html+=`
          <div class="cart-item">
            <img src="${item.img}">
            <div>
              <h3>${item.name}</h3>
              <p>₹${item.price}</p>
              <div class="qty-controls">
                <button class="qty-btn" onclick="updateQty(${i},-1)">-</button>
                ${item.qty}
                <button class="qty-btn" onclick="updateQty(${i},1)">+</button>
              </div>
            </div>
            <button class="remove-btn" onclick="removeItem(${i})">Remove</button>
          </div>`;
      });
      document.getElementById("cart-items").innerHTML = html || "<p>Your cart is empty.</p>";
      document.getElementById("cart-total").innerText = "Total: ₹"+total;
    }
    function updateQty(i,change){
      cart[i].qty+=change;
      if(cart[i].qty<=0){ cart.splice(i,1); }
      localStorage.setItem("cart",JSON.stringify(cart));
      renderCart();
    }
    function removeItem(i){
      cart.splice(i,1);
      localStorage.setItem("cart",JSON.stringify(cart));
      renderCart();
    }
    renderCart();
  </script>
</body>
</html>
