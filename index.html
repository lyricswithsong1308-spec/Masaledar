<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Weight Distribution Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: absolute; top: 10px; left: 10px; color: white; 
      font-family: Arial; font-size: 16px; background: rgba(0,0,0,0.5); padding: 8px;
    }
  </style>
</head>
<body>
<div id="info">Tap/Drag to rotate. Use slider to tilt car.</div>
<input type="range" id="tilt" min="-30" max="30" value="0" 
       style="position:absolute; bottom:10px; left:10px; width:80%;">
<script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/OrbitControls.js"></script>
<script>
let scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

let camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(5,5,10);

let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

let controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Light
let hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
hemiLight.position.set(0,20,0);
scene.add(hemiLight);

let dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
dirLight.position.set(-5, 10, 5);
scene.add(dirLight);

// Load Car
let car;
let loader = new THREE.GLTFLoader();
loader.load('car.glb', function(gltf){
    car = gltf.scene;
    car.scale.set(1,1,1);
    car.position.set(0,0,0);
    scene.add(car);
});

// Tilt slider
let tilt = document.getElementById('tilt');
tilt.addEventListener('input', ()=>{
    if(car) car.rotation.z = tilt.value * Math.PI/180;
});

// Animate
function animate(){
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
