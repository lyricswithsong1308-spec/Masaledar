let cart = JSON.parse(localStorage.getItem("cart")) || [];

// Render products
function renderProducts(list){
  document.getElementById("product-list").innerHTML = list.map(p=>`
    <div class="product" onclick="openPopup(${p.id})">
      <img src="${p.img}">
      <h3>${p.name}</h3>
      <p>â‚¹${p.price}</p>
      <button class="btn" onclick="event.stopPropagation(); addToCart(${p.id})">Add to Cart</button>
    </div>`).join("");
}
renderProducts(products);

// Product popup
function openPopup(id){
  let p = products.find(x=>x.id===id);
  document.getElementById("popup-img").src = p.img;
  document.getElementById("popup-title").innerText = p.name;
  document.getElementById("popup-desc").innerText = p.desc;
  document.getElementById("popup").classList.add("active");
  localStorage.setItem("selectedProduct", JSON.stringify(p));
}
function closePopup(){ document.getElementById("popup").classList.remove("active"); }
function addToCartFromPopup(){ 
  let p = JSON.parse(localStorage.getItem("selectedProduct")); 
  addToCart(p.id); 
  closePopup();
}

// Cart functions
function addToCart(id){
  let p = products.find(x=>x.id===id);
  let item = cart.find(x=>x.id===id);
  if(item){ item.qty++; } else { cart.push({...p, qty:1}); }
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
}

function updateCartCount(){
  document.getElementById("cart-count").innerText = cart.reduce((a,b)=>a+b.qty,0);
  updateCartDataField();
}

function updateCartDataField(){
  document.getElementById('cart-data').value = JSON.stringify(cart);
}

// Cart sidebar
function openCart(){
  let sidebar = document.getElementById("cart-sidebar");
  sidebar.style.right="0";
  renderCartItems();
}
function closeCart(){
  document.getElementById("cart-sidebar").style.right="-400px";
}

function renderCartItems(){
  let html = cart.map(item=>`
    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
      <div>
        ${item.name} x ${item.qty}
      </div>
      <div>â‚¹${item.price * item.qty}</div>
    </div>`).join("");
  document.getElementById("cart-items").innerHTML = html;
  let total = cart.reduce((a,b)=>a+b.price*b.qty,0);
  document.getElementById("cart-total").innerText = total;
}

// Search
document.getElementById("search").addEventListener("input", e=>{
  let term = e.target.value.toLowerCase();
  renderProducts(products.filter(p=>p.name.toLowerCase().includes(term) || p.desc.toLowerCase().includes(term)));
});

// Hero carousel
let heroIndex=0;
const slides=document.querySelectorAll(".hero-carousel img");
setInterval(()=>{
  slides.forEach(s=>s.classList.remove("active"));
  heroIndex=(heroIndex+1)%slides.length;
  slides[heroIndex].classList.add("active");
},4000);
