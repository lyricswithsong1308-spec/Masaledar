<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yujani</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#fff;}
    header { display:flex; justify-content:space-between; align-items:center; padding:15px 30px; border-bottom:2px solid #eee;}
    h1 { margin:0; font-size:2em;}
    .tagline { font-size:1em; color:#555;}
    .cart-icon { font-size:1.2em; cursor:pointer; }

    .search-box { margin-left:20px; }
    .search-box input { padding:6px; font-size:1em; }
    .search-box button { padding:6px 10px; font-size:1em; cursor:pointer;}

    .products { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:20px;}
    .product { border:1px solid #ddd; border-radius:8px; padding:15px; width:250px; text-align:center; background:#fafafa; cursor:pointer;}
    .product img { width:200px; height:200px; object-fit:cover; border-radius:8px;}
    button { margin-top:10px; padding:10px 15px; border:none; background:black; color:white; cursor:pointer; border-radius:5px;}

    /* Modal */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center;}
    .modal-content { background:white; padding:20px; border-radius:10px; width:400px; text-align:center; position:relative;}
    .modal-content img { width:100%; height:250px; object-fit:cover; border-radius:8px;}
    .close { position:absolute; top:10px; right:15px; font-size:20px; cursor:pointer;}
  </style>
</head>
<body>

<header>
  <div>
    <h1>Yujani</h1>
    <p class="tagline">Fresh Spices, Straight from Nature</p>
  </div>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search spices...">
    <button onclick="searchProduct()">Search</button>
  </div>
  <div class="cart-icon" onclick="goToCart()">ðŸ›’ Cart</div>
</header>

<div class="products" id="products"></div>

<!-- Modal -->
<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="">
    <h2 id="modalName"></h2>
    <p id="modalDesc"></p>
    <p><b>Price:</b> â‚¹<span id="modalPrice"></span></p>
    <button onclick="addToCartFromModal()">Add to Cart</button>
    <button onclick="buyNowFromModal()">Buy Now</button>
  </div>
</div>

<script>
  const products = [
    { name: "Cumin", price: 120, img: "images/cumin.jpg", desc: "Jeera sourced from Rajasthan, known for its aroma and digestion benefits." },
    { name: "Turmeric", price: 90, img: "images/turmeric-root-and-powder.jpg", desc: "Haldi grown in Andhra Pradesh, rich in curcumin, great for immunity." },
    { name: "Cinnamon", price: 150, img: "images/Benefits of cinnamon.jpg", desc: "Dalchini from Kerala forests, sweet fragrance, supports metabolism." }
  ];

  const productsDiv = document.getElementById("products");
  const modal = document.getElementById("productModal");

  let selectedProduct = null;

  function renderProducts() {
    productsDiv.innerHTML = "";
    products.forEach((p, i) => {
      productsDiv.innerHTML += `
        <div class="product" onclick="openModal(${i})">
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>â‚¹${p.price}</p>
          <button onclick="event.stopPropagation(); addToCart(${i})">Add to Cart</button>
          <button onclick="event.stopPropagation(); buyNow(${i})">Buy Now</button>
        </div>
      `;
    });
  }

  function openModal(index) {
    selectedProduct = products[index];
    document.getElementById("modalImage").src = selectedProduct.img;
    document.getElementById("modalName").innerText = selectedProduct.name;
    document.getElementById("modalDesc").innerText = selectedProduct.desc;
    document.getElementById("modalPrice").innerText = selectedProduct.price;
    modal.style.display = "flex";
  }

  function closeModal() {
    modal.style.display = "none";
  }

  function searchProduct() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const found = products.find(p => p.name.toLowerCase().includes(query));
    if(found) {
      openModal(products.indexOf(found));
    } else {
      alert("No product found!");
    }
  }

  function addToCart(index) { alert(products[index].name + " added to cart!"); }
  function buyNow(index) { alert("Buying " + products[index].name); }
  function addToCartFromModal() { alert(selectedProduct.name + " added to cart!"); closeModal(); }
  function buyNowFromModal() { alert("Buying " + selectedProduct.name); closeModal(); }

  function goToCart() { alert("Redirecting to Cart Page..."); }

  renderProducts();
</script>

</body>
</html>
