<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yujani - Your Own Masalas</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#fff; }
    header { display:flex; justify-content:space-between; align-items:center; padding:15px 30px; border-bottom:2px solid #eee; }
    h1 { margin:0; font-size:2em; }
    .tagline { font-size:1em; color:#555; }
    .cart-icon { cursor:pointer; font-size:1.2em; }
    .products { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:20px; }
    .product { border:1px solid #ddd; border-radius:8px; padding:15px; width:250px; text-align:center; background:#fafafa; }
    .product img { width:200px; height:200px; object-fit:cover; border-radius:8px; }
    button { margin:5px; padding:8px 12px; border:none; border-radius:6px; cursor:pointer; }
    .buy { background:#28a745; color:white; }
    .cart { background:#007bff; color:white; }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Yujani</h1>
      <p class="tagline">Your Own Masalas</p>
    </div>
    <div class="cart-icon" onclick="location.href='cart.html'">ðŸ›’ Cart</div>
  </header>

  <section class="products">
    <div class="product">
      <img src="images/cumin.jpg" alt="Jeera">
      <h2>Jeera</h2>
      <p>â‚¹20</p>
      <button class="buy" onclick="buyNow('Jeera',20)">Buy Now</button>
      <button class="cart" onclick="addToCart('Jeera',20)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/turmeric-root-and-powder.jpg" alt="Turmeric">
      <h2>Turmeric</h2>
      <p>â‚¹15</p>
      <button class="buy" onclick="buyNow('Turmeric',15)">Buy Now</button>
      <button class="cart" onclick="addToCart('Turmeric',15)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/Benefits of cinnamon.jpg" alt="Cinnamon">
      <h2>Cinnamon</h2>
      <p>â‚¹10</p>
      <button class="buy" onclick="buyNow('Cinnamon',10)">Buy Now</button>
      <button class="cart" onclick="addToCart('Cinnamon',10)">Add to Cart</button>
    </div>
  </section>

  <script>
    function addToCart(name, price){
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let item = cart.find(i => i.name === name);
      if(item){ item.qty += 1; }
      else{ cart.push({name, price, qty:1}); }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }

    function buyNow(name, price){
      // Save only this item for checkout
      let cart = [{name, price, qty:1}];
      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "checkout.html";
    }
  </script>
</body>
</html>
